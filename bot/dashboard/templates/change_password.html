{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<style>
    .cp-form {
        max-width: 480px;
    }
    .cp-form .form-group {
        margin-bottom: 20px;
    }
    .cp-form label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #94a3b8;
        margin-bottom: 8px;
    }
    .cp-form input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        color: #f1f5f9;
        font-family: 'DM Sans', sans-serif;
        font-size: 15px;
        outline: none;
        transition: border-color 0.2s;
    }
    .cp-form input[type="password"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    .cp-form input::placeholder {
        color: #475569;
    }
    .btn-submit {
        padding: 12px 32px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 8px;
        color: white;
        font-family: 'DM Sans', sans-serif;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.1s;
        margin-top: 8px;
    }
    .btn-submit:hover { opacity: 0.9; }
    .btn-submit:active { transform: scale(0.98); }
    .msg-error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        color: #fca5a5;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .msg-success {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        color: #86efac;
        font-size: 14px;
        margin-bottom: 20px;
    }
</style>

<div class="page-header">
    <h1 class="page-title">Change Password</h1>
    <p class="page-subtitle">Update your dashboard login password</p>
</div>

<div class="card">
    {% if error %}
    <div class="msg-error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="msg-success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="/dashboard/change-password" class="cp-form">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="At least 8 characters" required minlength="8">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required minlength="8">
        </div>
        <button type="submit" class="btn-submit">Change Password</button>
    </form>
</div>
{% endblock %}
