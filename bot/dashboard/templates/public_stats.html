<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trading Stats â€” Nucleus360</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --border: rgba(148, 163, 184, 0.1);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px 16px;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-sub {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 4px;
        }

        .stats-container {
            max-width: 480px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
        }

        .stat-value.positive { color: var(--success); }
        .stat-value.negative { color: var(--danger); }
        .stat-value.neutral { color: var(--text); }

        .stat-change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            margin-top: 4px;
        }

        .stat-breakdown {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .stat-breakdown span { white-space: nowrap; }

        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }

        .leverage-badge {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            padding: 4px 10px;
            border-radius: 6px;
            margin-top: 6px;
        }

        .leverage-safe { background: rgba(34, 197, 94, 0.15); color: var(--success); }
        .leverage-warn { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .leverage-high { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        .refresh-indicator {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 16px;
            opacity: 0.6;
        }

        .htmx-settling { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="header">
            <div class="header-title">Nucleus360</div>
            <div class="header-sub">Live Trading Stats</div>
        </div>

        <div id="stats-content"
             hx-get="/public/stats/partial?token={{ token }}"
             hx-trigger="every 10s"
             hx-swap="innerHTML">
            {% include "partials/public_stats_cards.html" %}
        </div>

        <div class="refresh-indicator">Auto-refreshes every 10s</div>
    </div>
</body>
</html>
