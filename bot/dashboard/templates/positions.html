{% extends "base.html" %}

{% block title %}Positions{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Positions</h1>
    <p class="page-subtitle">Open and closed trade positions with full lifecycle</p>
</div>

<div class="card">
    <div id="positions-content"
         hx-get="/api/positions?tab={{ tab }}"
         hx-trigger="every 30s"
         hx-swap="innerHTML">
        {% include "partials/positions_table.html" %}
    </div>
</div>
{% endblock %}
