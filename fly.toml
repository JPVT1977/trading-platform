# Divergence Trading Bot — Fly.io Configuration
# Deployed to Sydney region (matches Guardian Assist infrastructure)

app = "jpvt-trading-bot"
primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  TRADING_MODE = "paper"
  LOG_LEVEL = "INFO"
  HEALTH_CHECK_PORT = "8080"
  EXCHANGE_ID = "binance"
  EXCHANGE_SANDBOX = "false"
  ANALYSIS_INTERVAL_MINUTES = "15"
  SYMBOLS = '["BTC/USDT","ETH/USDT","SOL/USDT","BNB/USDT","XRP/USDT","DOGE/USDT","ADA/USDT","AVAX/USDT","LINK/USDT","DOT/USDT"]'
  TIMEFRAMES = '["1h","4h"]'
  USE_MULTI_TF_CONFIRMATION = "true"
  SETUP_EXPIRY_HOURS = "24"
  # --- OANDA Forex Broker (optional — bot works without these) ---
  # OANDA_SANDBOX = "true"
  # OANDA_SYMBOLS = '["EUR_USD","GBP_USD","AUD_USD","USD_JPY","EUR_GBP","AUD_NZD"]'
  # OANDA_STARTING_EQUITY = "10000.0"
  # OANDA_MAX_OPEN_POSITIONS = "4"
  # OANDA_MAX_CORRELATION_EXPOSURE = "3"
  # OANDA_MIN_CONFIDENCE = "0.7"
  # BINANCE_MAX_OPEN_POSITIONS = "4"
  # BINANCE_MAX_CORRELATION_EXPOSURE = "3"
  # BINANCE_MIN_CONFIDENCE = "0.7"
  # Secrets: fly secrets set OANDA_API_TOKEN=... OANDA_ACCOUNT_ID=...
  # Secrets set via: fly secrets set ANTHROPIC_API_KEY=... etc.

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "120s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "10s"
    type = "http"
    restart_limit = 3
